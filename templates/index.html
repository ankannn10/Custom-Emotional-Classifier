<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Emotion Analysis</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa; /* Slightly gray background */
      }
      .form-card {
        max-width: 600px;
        margin: 60px auto;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">YouTube Emotion Analysis</a>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
      <div class="card shadow form-card">
        <div class="card-body">
          <h4 class="card-title mb-4">Analyze a YouTube Video</h4>
          
          <!-- Form -->
          <form action="/analyze" method="POST">
            <div class="mb-3">
              <label for="yt_link" class="form-label">Enter YouTube Link</label>
              <input
                type="text"
                id="yt_link"
                name="yt_link"
                class="form-control"
                placeholder="https://www.youtube.com/watch?v=..."
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">
              Analyze
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
