{% extends "base.html" %}
{% block title %}Home | InsightSphere{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow border-0">
      <div class="card-body">
        <h4 class="card-title text-primary mb-4">
          <i class="fas fa-search"></i> Analyze a YouTube Video
        </h4>
        <p class="text-muted mb-4">
          Welcome{% if username %}, {{ username }}{% endif %}!  
          Enter a valid YouTube link below to get instant insights into audience sentiment and engagement.
        </p>

        <!-- Form -->
        <form action="/analyze" method="POST">
          <div class="mb-3">
            <label for="yt_link" class="form-label fw-semibold">YouTube Link</label>
            <input
              type="text"
              id="yt_link"
              name="yt_link"
              class="form-control"
              placeholder="https://www.youtube.com/watch?v=..."
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100">
            <i class="fas fa-chart-bar"></i> Analyze
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
